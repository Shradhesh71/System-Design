services:
  server:
    build: .
    ports:
      - "9000:9000"
    depends_on:
      - redis
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/shradesh71
  worker:
    build: .
    command: ["node", "workers/worker.js"]
    depends_on:
      - redis
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/shradesh71
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    ports:
      - "3001:3001"
